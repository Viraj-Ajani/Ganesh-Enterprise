{% extends "layout.html" %}

{% block title %}
    : Kankotri Stock
{% endblock %}

{% block main %}
    <table align = "center">
        <tr><th>ID</th><th>Quantity</th><th>Amount</th></tr>
        {% for order in orders %}
        <tr>
            <td>{{ order['id'] }}</td>
            <td>{{ order['quantity'] }}</td>
            <td>{{ order['amount'] }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td> </td>
            <td> </td>
            <td>{{ total }}</td>
        </tr>
    </table>
{% endblock %}
